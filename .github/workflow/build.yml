name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:  # 允許手動按按鈕觸發

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Create .env file
      run: |
        echo "DATABASE_URL=sqlite:///./math_grader.db" > .env
        echo "ADMIN_USER=admin" >> .env
        echo "ADMIN_PASS=admin123" >> .env

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MathGraderPro" `
          --copy-metadata streamlit `
          --copy-metadata google-genai `
          --collect-all streamlit `
          --collect-all altair `
          --hidden-import="sqlalchemy.sql.default_comparator" `
          --hidden-import="pymupdf" `
          --add-data "ui;ui" `
          --add-data "services;services" `
          --add-data "database;database" `
          --add-data "utils;utils" `
          --add-data ".env;." `
          run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MathGraderPro-EXE
        path: dist/MathGraderPro.exe
        retention-days: 5
