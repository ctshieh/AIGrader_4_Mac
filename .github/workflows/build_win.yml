name: Build AI Grader Pro Windows (Python 3.13)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Download and Setup Poppler for Windows
      shell: pwsh
      run: |
        # 2026 年穩定版 Poppler Windows 二進位檔
        $url = "https://github.com/ossy-dev/poppler-windows/releases/download/v24.08.0-0/Release-24.08.0-0.zip"
        Invoke-WebRequest -Uri $url -OutFile poppler.zip
        Expand-Archive poppler.zip -DestinationPath temp_poppler
        
        # 整理至專案路徑
        mkdir bin_win
        Move-Item -Path temp_poppler\Library\bin\* -Destination bin_win\
        Remove-Item poppler.zip
        Remove-Item -Recurse temp_poppler

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Cython wheel setuptools

    - name: Cython Compilation
      run: python build_cython.py

    - name: Build EXE with PyInstaller
      run: |
        # 使用 ";" 分隔路徑，並使用 ` 為換行符
        pyinstaller --noconfirm --onedir --windowed --name "AI Grader Pro" `
          --add-data "bin_win;poppler_bin" `
          --add-data "fonts;fonts" `
          --add-data "assets;assets" `
          --add-data "app.py;." `
          run_native.py

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        # 請確保在主專案 Secrets 中設定了 SSH_PRIVATE_KEY
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Push to Windows Release Repo via SSH
      shell: pwsh
      run: |
        # 進入打包產出的成品目錄
        cd "dist/AI Grader Pro"
        
        # 預防首次連接 GitHub 的主機驗證問題
        if (!(Test-Path "~/.ssh")) { mkdir "~/.ssh" }
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
        # 初始化並建立說明文件
        git init
        git config user.name "ctshieh"
        git config user.email "ctshieh@gmail.com"
        git checkout -b main
        
        # 產生自動化 README
        $readmeContent = @"
        # AI Grader Pro - Windows Release
        
        這是由 GitHub Actions 自動生成的 Windows 版本。
        
        ## 執行說明
        1. 下載後解壓縮。
        2. 執行 `AI Grader Pro.exe` 即可。
        
        *Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')*
        "@
        $readmeContent | Out-File -FilePath "README.md" -Encoding utf8
        
        # 推送至新倉庫
        git add .
        git commit -m "Auto-deploy Windows build via SSH"
        git remote add origin git@github.com:ctshieh/AIGrader_4_Mac.git
        git push --force origin main
